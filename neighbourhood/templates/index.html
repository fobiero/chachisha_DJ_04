{% extends 'base.html' %} {% load static %} {% block content %}
<div class="container">
    <div class="row">
        <h3 class="text-center p-4">What's Trending</h3>
        {% for post in posts %}
        <div class="col-md-4 main-page">
            <!-- <div class="card-deck"> -->
            <div class="card">
                <div class="card-header">
                    <h5 class="p-1">Hood:{{post.hood_post}}</h5>
                </div>
                <div class="view overlay">
                    <img class="card-img-top" src="{{post.post_picture.url}}" alt="Card Image">
                    <div class="mask rgba-white-slight"></div>
                    </a>
                </div>
                <div class="card-body">
                    <p>{{ post.post_description }}</p>
                </div>
                <div class="card-footer">
                    <h4 class="card-title">{{post.post_name}}</h4>
                    <p> Posted on:{{post.date_posted}}</p>
                </div>
            </div>
            <!-- </div> -->
        </div>
        {% empty %}
        <div class="row" style="margin-top:50px;">
            <h2 class="heading">Create a Profile to view Businesses and Posts</h2>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
