 {% block content %}
<div class="container-fluid ground">
    <div>
        <h4 class="text-center heading">NeighbourHood Businesses</4>
    </div>
    <div class="row">
        {% for business in all_businesses%}

        <div class="col-md-4 main-page d-flex" style=" margin-top: 5px;">
            <div class="card card-cascade wider flex-fill ">
                <div class="card-header"><strong>Hood: </strong>{{business.business_hood_id}}</div>
                <div class="card-body">
                    <h4 class="card-title heading">{{business.business_name}}</h4>
                    <p class="card-text">{{business.business_email}}</p>
                </div>
            </div>
        </div>
        {% empty %}
        <div class="row" style="margin-top:50px;">
            <h2 class="heading" style="margin-left:500px;"> No Businesses Posted Yet!!!!!!!</h2>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock%}
