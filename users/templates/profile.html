{% extends 'base.html' %}
<!--base template-->
{% load crispy_forms_tags %}
<!--css framework-->
{% block content %}
<!--block content-->
<div class="content">
    <div class="mdeia">
        <img src="{{user.profile.image.url}}" alt="" class="prof-pc">
        <div class="media-body">
            <h2 class="ac-hd">{{user.username}}</h2>
            <p class="p-cont">{{user.email}}</p>
        </div>
    </div>
    <form action="" method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <fieldset class="form-group">
            <legend class="border-bottom mb-4">Account Info</legend>
            {{ u_prof | crispy }} {{ u_img | crispy }}
        </fieldset>
        <div class="form-group">
            <button class="btn btn-outline-info" type="submit">Update</button>
        </div>
    </form>
</div>

{% endblock content %}
