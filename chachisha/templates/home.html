{% extends 'base.html' %}

<!-- content  -->
{% block content %}
<div class="home-content">
    <h2 class="post-tle">Trending Posts</h2>
    {% for post in posts %}
    <div class="post-cont">
        <div class="post-cont-header">
            <img src="{{ post.author.profile.image.url }}" class="circular-img" alt="User profile">
            <h5 class="post-header">{{post.title}}</h5>
        </div>
        <div class="post-cont-body">
            <img src="{{post.image}}" alt="">
            <p class="p-post-cont">{{post.content}}</p>
        </div>
        <div class="post-cont-footer">
            <h6 class="p-auth">{{post.author}}</h6>
            <small class="text-muted"><p class="p-date">{{post.date_posted | date:"F j, Y" }}</p></small>
        </div>
    </div>
    {% endfor %}
</div>

<!-- end for  -->
{% endblock content %}
